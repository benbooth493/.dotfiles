globinclude kitty.d/**/*.conf

font_family                 Victor Mono Regular
bold_font                   auto
italic_font                 Victor Mono Italic
bold_italic_font            auto

adjust_line_height          100%
adjust_column_width         100%

disable_ligatures           never

font_size                   16.0
font_size_delta             0.5

cursor_shape                block
shell_integration           no-cursor
cursor_blink_interval       0

scrollback_lines            100000
wheel_scroll_multiplier     3.0

click_interval              0.5

select_by_word_characters   :@-./_~?&=%+#

mouse_hide_wait             0.0

enabled_layouts             *

remember_window_size        yes
initial_window_width        640
initial_window_height       400

repaint_delay               10
input_delay                 3

sync_to_monitor             no

visual_bell_duration        0.0
enable_audio_bell           no

open_url_modifiers          ctrl+shift
open_url_with               default

term                        xterm-256color

inactive_text_alpha         0.8

tab_bar_edge                bottom
tab_bar_style               custom
tab_separator               " "
tab_bar_margin_width        4
tab_fade                    1 1 1
tab_title_template          " {index}: {f'{title[:6]}...{title[-6:]}' if title.rindex(title[-1]) + 1 > 13 else title} "

window_border_width         1.0
window_margin_width         0

map super+v             paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map super+c             copy_to_clipboard
map shift+insert        paste_from_selection

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

map ctrl+j kitten pass_keys.py neighboring_window bottom ctrl+j
map ctrl+k kitten pass_keys.py neighboring_window top    ctrl+k
map ctrl+h kitten pass_keys.py neighboring_window left   ctrl+h
map ctrl+l kitten pass_keys.py neighboring_window right  ctrl+l

# Window management
map super+n             new_os_window
map super+w             close_window
map super+d             new_window_with_cwd
map super+shift+d       new_window
map super+]             next_window
map super+[             previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window

# Tab management
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map super+t             new_tab_with_cwd
map ctrl+shift+q        close_tab
map ctrl+shift+l        next_layout
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward

map ctrl+alt+left       resize_window narrower 3
map ctrl+alt+right      resize_window wider 3
map ctrl+alt+up         resize_window taller 3
map ctrl+alt+down       resize_window shorter 3

# Miscellaneous
map ctrl+shift+up       change_font_size all +0.5
map ctrl+shift+down     change_font_size all -0.5
map ctrl+shift+q        close_tab
map ctrl+shift+l        next_layout
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward

# Miscellaneous
map ctrl+shift+up       change_font_size all +0.5
map ctrl+shift+down     change_font_size all -0.5
map ctrl+shift+backspace restore_font_size

# jump to beginning and end of word
map alt+left send_text all \x1b\x62
map alt+right send_text all \x1b\x66

# jump to beginning and end of line
map cmd+left send_text all \x01
map cmd+right send_text all \x05

# Map cmd + <num> to corresponding tabs
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

hide_window_decorations no
macos_option_as_alt left

macos_titlebar_color background


# Fig Kitty Integration: Enabled
watcher ${HOME}/.fig/tools/kitty-integration.py
# End of Fig Kitty Integration
